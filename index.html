<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="text">Increment and decrement</div>
        <div class="bg">
            <button class="smbg" onclick="dec()">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="nxbg">
                0
            </div>
            <button class="tbg" onclick="inc()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d55fb247d7.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
